<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Sidebar with Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all_container">
        <!-- Video Background -->
        <div class="video_container">
            <video muted autoplay loop class="video">
                <source src="sketch_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="close-btn" id="closeBtn">Ã—</button>
            <h2>ROHAN ARTS</h2>
            <nav>
                <ul>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#store">Store</a></li>
                    <li><a href="#blogs">Blogs</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
            </nav>
            <button class="donate-button">Donate Me</button>
        </aside>

        <!-- Sidebar Toggle Button (>) -->
        <button class="toggle-btn" id="toggleSidebar"><img src="./assets/icons/side_bar.png" class="sidebar_button"
                alt=">"></button>

        <!-- Overlay for Content -->
        <div class="overlay">
            <h1 >Explore original sketches, paintings, and custom artwork crafted with passion and precision</h1>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
