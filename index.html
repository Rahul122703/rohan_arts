<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Sidebar with Video Background</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/rohan_arts.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first_section">
        <!-- Video Background -->
        <div class="video_container">
            <video muted autoplay loop class="video">
                <source src="https://res.cloudinary.com/dle5gmw0f/video/upload/v1732689855/sketch_video_lduccp.mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- <img src="./assets/bg/" -->
        </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="close-btn" id="closeBtn">Ã—</button>
            <div class="user_top">
                <img src="./assets/icons/rohan_arts.png" alt="LOGO" style="width:4rem;">
                <h2>ROHAN ARTS</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#store">Store</a></li>
                    <li><a href="#blogs">Blogs</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
            </nav>
            <button class="donate-button">Donate Me</button>
        </aside>

        <!-- Sidebar Toggle Button (>) -->
        <button class="toggle-btn" id="toggleSidebar">
            <img src="./assets/icons/side_bar.png" class="sidebar_button" alt=">" style="width:2rem;">
        </button>

        <!-- Overlay for Content -->
        <div class="overlay">
            <h1>Art That Speaks Beyond Words</h1>
            <div class="subheading">Explore original sketches, paintings, and custom artwork crafted with passion and
                precision</div>
            <div class="button-container">
                <a href="#gallery" class="gallery-btn">View Gallery</a>
            </div>
        </div>
    </div>

    <!-- GALLERY123 -->
    <div class="gallery_container">
        <h1 class="section-title">My Signature Art Pieces</h1>
    </div>


    <script src="scripts.js"></script>
    <script src="gallery.js"></script>
</body>

</html>
